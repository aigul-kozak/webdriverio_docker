name: WDIO E2E Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t wdio-telnyx .

      - name: Prepare folders
        run: |
          mkdir -p ${{ github.workspace }}/results/${{ matrix.browser }}
          mkdir -p ${{ github.workspace }}/reports/${{ matrix.browser }}

      - name: Check EdgeDriver availability
        if: matrix.browser == 'edge'
        run: |
          if ! docker run --rm wdio-telnyx sh -c "curl -sSf https://msedgedriver.azureedge.net" >/dev/null; then
            echo "EdgeDriver unavailable, fallback to Chrome"
            echo "FALLBACK_BROWSER=chrome" >> $GITHUB_ENV
          fi

      - name: Run tests in Docker
        run: |
          BROWSER=${{ env.FALLBACK_BROWSER || matrix.browser }}
          docker run --rm \
            -e BROWSER=$BROWSER \
            -e ALLURE_RESULTS=/usr/src/app/allure-results \
            -v ${{ github.workspace }}/results/${{ matrix.browser }}:/usr/src/app/allure-results \
            wdio-telnyx

      - name: List Allure results (debug)
        run: |
          echo ">>> Listing contents of results folder:"
          ls -lR results/${{ matrix.browser }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure HTML report
        run: |
          echo ">>> Generating Allure report from results/${{ matrix.browser }}"
          npx allure generate results/${{ matrix.browser }} --clean -o reports/${{ matrix.browser }}

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: reports/${{ matrix.browser }}

  deploy:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      # Download all artifacts into ./reports
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./reports
          merge-multiple: false

      # Generate and deploy Allure reports per browser
      - name: Generate Allure reports per browser
        run: |
          for browser in chrome firefox edge; do
          if [ -d "results/$browser" ]; then
          echo ">>> Generating Allure report for $browser"
          npx allure generate results/$browser --clean -o reports/$browser
          fi
          done

      - name: Create root index.html with buttons
        run: |
          cat <<EOF > ./reports/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
          <meta charset="UTF-8">
          <title>Allure Test Reports</title>
          <style>
          body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
          h1 { margin-bottom: 40px; }
          .btn {
          display: inline-block;
          padding: 15px 30px;
          margin: 10px;
          font-size: 18px;
          text-decoration: none;
          color: #fff;
          background-color: #007bff;
          border-radius: 6px;
          transition: background-color 0.3s;
          }
          .btn:hover { background-color: #0056b3; }
          </style>
          </head>
          <body>
          <h1>Allure Test Reports</h1>
          <a class="btn" href="./chrome/index.html" target="_blank">Chrome</a>
          <a class="btn" href="./firefox/index.html" target="_blank">Firefox</a>
          <a class="btn" href="./edge/index.html" target="_blank">Edge</a>
          </body>
          </html>
          EOF

      - name: Deploy Allure reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./reports
          keep_files: false
